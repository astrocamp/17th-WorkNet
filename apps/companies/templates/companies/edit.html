{% extends "backend.html" %} {% block content %}
<div class="flex justify-center items-center mt-20 h-24 text-center bg-gray-100">
  <h1 class="text-3xl font-bold">編輯公司資料</h1>
</div>
<div class="container p-5 pb-24 mx-auto">
  <form method="POST" action="{% url 'companies:show' company.id %}">
      {% csrf_token %}
      {% for field in form %}
    <div class="mt-4">{{ field.label }} {{ field }} {{ field.errors }}</div>
      {% endfor %}
    <div class="mt-4"><button class="text-white btn btn-primary min-w-20">確認修改</button></div>
  </form>
</div>
{% endblock %}
