{% extends "layouts/frontend.html" %} {% block content %}
<div class="flex justify-center items-center pt-32 pb-24">
  <section class="p-6 w-full max-w-md bg-white rounded-lg shadow-lg">
    <h1 class="mb-6 text-2xl font-bold text-center">登入</h1>

    <form
      action="{% url 'users:sign_in' %}"
      autocomplete="off"
      method="POST"
      class="space-y-4"
    >
      {% csrf_token %} {% if request.GET.next %}
      <input type="hidden" name="next" value="{{ request.GET.next }}" />
      {% endif %}

      <div>
        <label class="block text-sm font-medium">帳號</label>
        <input
          class="mt-1 w-full input-often-base"
          type="text"
          name="username"
          placeholder="輸入帳號"
        />
      </div>

      <div>
        <label class="block text-sm font-medium">密碼</label>
        <input
          class="mt-1 w-full input-often-base"
          type="password"
          name="password"
          placeholder="輸入密碼"
        />
      </div>

      <div>
        <button class="w-full text-white btn btn-primary">登入</button>
      </div>

      <div class="mt-4 text-center">
        <a href="{% url 'users:password_reset' %}" class="text-primary link">忘記密碼？</a>
      </div>

      <div class="mt-4 text-center">
        還沒有帳號嗎？現在就<a class="text-primary link" href="{% url 'users:register' %}">註冊</a>領好禮吧！
      </div>
    </form>

    <div class="flex gap-5 mt-4">
      <a class="flex-1 btn btn-outline btn-success" href="{% url 'social:begin' 'line' %}">使用 LINE 登入</a>
      <a class="flex-1 btn btn-outline btn-primary" href="{% url 'social:begin' 'google-oauth2' %}">Google登入</a>
    </div>





  </form>

</section>
</div>

{% endblock %}
